<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - TechCon 2024</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
    }
    nav a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
    }
    main {
      padding: 20px;
    }
    .contact-info {
      margin-bottom: 30px;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
      margin-bottom: 30px;
    }
    form {
      max-width: 600px;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      height: 120px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    .social-links a {
      display: inline-block;
      margin-right: 15px;
      color: #333;
      text-decoration: none;
    }
    footer {
      background-color: #f4f4f4;
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <div class="contact-info">
      <p><strong>Email:</strong> <a href="mailto:email@example.com">email@example.com</a></p>

      <div class="social-links">
        <strong>Follow Us:</strong><br>
        <a href="https://www.facebook.com/TechCon2024" target="_blank">Facebook</a>
        <a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a>
        <a href="https://www.linkedin.com/company/techcon2024" target="_blank">LinkedIn</a>
      </div>
    </div>

    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.3351745158485!2d-122.41941548468145!3d37.77492977975974!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c0bdc40c3%3A0xa5820d0ff0d56e4!2sMoscone%20Center%2C%20San%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1617744383239!5m2!1sen!2sus" 
      allowfullscreen="" 
      loading="lazy">
    </iframe>

    <form action="#" method="post">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2024 TechCon Conference. All rights reserved. <br>
    <strong>Copyright</strong>
  </footer>

</body>
</html>
